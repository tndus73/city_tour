{% extends "base.html" %}

{% block title %}게시글쓰기~{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block contents %}
    <div class = "container">
        <h5 class = "my-3 border-bottom pb-2" style="text-align: center"> 게시글 작성 페이지</h5>
        <form method="POST" class="post-form my-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" style="font-size:20px">제목</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="name" style="font-size:20px">작성자</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="contents" style="font-size:20px">내용</label>
                <textarea class="form-control" rows="10" cols="50" name="contents" id="contents" required></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-warning" style="float: right" value="완료">
            <button type="button" class="btn btn-outline-primary" style="float: left"><a href="http://localhost:8000/board/board/">뒤로가기</a></button>

        </form>
    </div>
{% endblock %}
