{% extends "base.html" %}

{% block title %}게시글수정페이지{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block contents %}
    <div class = "container">
        <h3 class = "my-3 border-bottom pb-2" style="text-align: center"> 게시글 수정</h3>
        <form method="POST" class="post-form my-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" style="font-size:20px">제목</label>
                <input type="text" value = "{{ post.title }}" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="name" style="font-size:20px">작성자(아이디)</label>
                <input type="text" value = "{{ post.name }}" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="contents" style="font-size:20px">내용</label>
                <textarea class="form-control" rows="10" cols="50" name="contents" id="contents" required>{{post.contents}}</textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-warning" style="float: right" value="수정완료">

        </form>
    </div>
{% endblock %}
