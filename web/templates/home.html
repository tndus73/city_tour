<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = 'https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap' rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            list-style : none;
            text-decoration : none;
            border-collapse: collapse;
            margin : 0px;
            padding: 0px;
            }  /*기본 폰트 색상 검정색*/

        .intro_bg{
            background-image: url("/static/images/han-river.jpg");
            width : 100%;
            height : 1000px;
        }

        .header{
            display:flex; /*가로로 붙음*/
            width : 1280px; /*아이콘, 메뉴 폭*/
            margin : auto;
        }
        .iconarea{
            width:350px;
            display : flex;
        }
        .nav{
            display : flex;
            width:calc(1400px-300px);
        }

        .nav > li{
            line-height: 95px;
            margin-left : 84px; /*소개, 전국 등 이동링크 간격*/
            font-size : 18px
        }
        .intro_text {
            width : 100%;
            margin-top: 250px;/*상우하좌*/
            text-align : center;
        }
        .intro_text > h1{
            font-size : 60px;
        }
        .select_location {
            margin-top : 20px;
            padding : 0px;
            text-align : center;
        }
        .select-selected {
            width : 200px;
            border : 1px solid black;
            border-radius : 1px;
            appearance : none;
        }
        select ::-ms-expand{
            display : none;
        }
        select{
            color : black;
        }
        option{
            color : black;
        }
        .find{
            color : black;
            border : 1px solid black;
        }
    </style>
</head>

<body>
    <div class ="wrap">
        <div class = "intro_bg">
            <div class = "header">
                <div class = "iconarea">        <!--이유xx-->
                    <a href ="http://localhost:8000/web/home/" >  <!--메인 아이콘-->
                        <img src = "/static/images/bus_icon.jpg" width = 110px height = 100px>
                    </a>
                </div>
                <div class = "menu">
                        <ul class="nav">
                            <li><a href = "http://localhost:8000/web/introduction/" style = "color:white">소개</a></li>
                            <li><a href = "#" style = "color:white">전국</a></li>
                            <li><a href = "#" style = "color:white">게시판</a></li>
                            <li><a href = "{% url 'common:login' %}" style = "color:white">로그인</a></li>
                            <li><a href = "#" style = "color:white">회원가입</a></li>
                            <li><a href = "#" style = "color:white">번역</a></li>
                            <li><a href = "#" style = "color:white">관리자</a></li>
                        </ul>
                </div>
            </div>
            <div class = "intro_text">
                <h1 style = "color:white">전국 시티 투어</h1>
                <h3 style = "color:white">가고싶은 지역을 선택해주세요.</h3>
            </div>
            <div class = "select_location">
                <select class = 'select1'>
                    <option name = 'select1'>시,도를 선택하세요.</option>
                    <option name = "select1" value = "서울">서울</option>
                </select>
                <select>
                    <option name = 'select2'>시구군을 선택하세요</option>
                    <option name = 'select2' value = "송파구">송파구</option>
                    <option name = 'select2' value = "강남구">송파구</option>
                </select>
                <botton class = 'find'>찾기</botton>
            </div>
        </div>
    </div>
</body>
</html>
