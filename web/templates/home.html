<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = 'https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap' rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            list-style : none;
            text-decoration : none;
            border-collapse: collapse;
            margin : 0px;
            padding: 0px;
            }  /*병합시도*/

        .intro_bg{
        height: 100vh;
        width: 100vw;
        background-image: url("/static/images/han-river.jpg");
        background-repeat : no-repeat;
        background-size : cover;
        }

        .header{
            display:flex; /*가로로 붙음*/
            width : 1350px; /*아이콘, 메뉴 폭*/
            margin : auto;
        }
        .iconarea{
            width: 350px;
            display : flex;
        }
        .nav{
            display : flex;
            width:calc(1400px-300px);
        }

        .nav > li{
            line-height: 95px;
            margin-left : 95px; /*소개, 전국 등 이동링크 간격*/
            font-size : 19px;
            font-weight : bold;
        }
        .intro_text {
            width : 100%;
            margin-top: 235px;/*상우하좌*/
            text-align : center;
        }
        .intro_text > h1{
            font-size : 60px;
        }
        .select_location {
            margin-top : 20px;
            padding : 0px;
            text-align : center;
        }
        select ::-ms-expand{
            display : none;
        }
        select{
            color : black;
            -o-appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
             appearance: none;
        }
        #city1{
            width: 210px;
            height: 40px;
            background: url('https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png') calc(100% - 5px) center no-repeat;
            background-size: 20px;
            padding: 5px 30px 5px 10px;
            border-radius: 4px;
            border-color : white;
            outline: 0 none;
            color : white;
            font-size : 18px;
            text-align : center;
            font-weight : bold;
        }
        #city2{
            width: 210px;
            height: 40px;
            background: url('https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png') calc(100% - 5px) center no-repeat;
            background-size: 20px;
            padding: 5px 30px 5px 10px;
            border-radius: 4px;
            border-color : white;
            outline: 0 none;
            color : white;
            font-size : 18px;
            text-align : center;
            font-weight : bold;
        }
        option{
            background: white;
            color: black;
            padding: 3px 0;

        }
        .find{
            width: 50px;
            height: 40px;
            background: url('https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png') calc(100% - 5px) center no-repeat;
            border-radius: 1px;
            border-color : white;
            color : white;
            font-size : 18px;
            font-weight : bold;
        }
        .cityButton{
            padding : 6px 8px 6px 8px;
            font-size : 18px;
            font-weight : bold;
            border : 1px solid white;
            background: url('https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png') calc(100% - 5px) center no-repeat;
            background-size: 20px;
            border-radius : 4px;
            color : white;
        }
        footer {
            width: 100vw;
            height : 40px;
            clear : both;
            background-color : orange;
            text-align: center;
            padding-top: 20px;
            padding-bottom:30px;
            color: white;
            font-family: 'Pretendard-Regular';
        }
    </style>
</head>

<body>
    <div class ="wrap">
        <div class = "intro_bg">
            <div class = "header">
                <div class = "iconarea">        <!--이유xx-->
                    <a href ="{% url 'home' %}" >  <!--메인 아이콘-->
                        <img src = "/static/images/logo.png" width = 200px height = 100px>
                    </a>
                </div>
                <div class = "menu">
                        <ul class="nav">
                            <li><a href = "{% url 'introduction' %}" style = "color:white">소개</a></li>
                            <li><a href = "{% url 'whole_country' %}" style = "color:white">전국</a></li>
                            <li><a href = "{% url 'board:board' %}" style = "color:white">게시판</a></li>
                            <li><a href = "#" style = "color:white">번역</a></li>
                            <li><a href = "{% url 'manager' %}" style = "color:white">관리자</a></li>
                            {% if user.is_authenticated %}
                                <li><a href = "{% url 'common:logout' %}" style = "color:white"> {{ user.username }}님 로그아웃 </a></li>
                            {% else %}
                                <li><a href = "{% url 'common:login' %}" style = "color:white">로그인</a></li>
                            {% endif %}
                            <!--<li id="google_translate_element" class="hd_lang"></li>-->
                            <!--<li><a href = "#" style = "color:white">번역</a></li>-->
                        </ul>
                </div>
            </div>
            <div class = "intro_text">
                <h1 style = "color:white">전국 시티 투어</h1>
                <br>
                <h3 style = "color:white">가고싶은 지역을 선택해주세요.</h3>
            </div>
            <div class = 'select_location'>
                <select id = 'city1' onchange = "find_city2()">
                    <option>시·도를 선택하세요</option>
                    {% for city in city1 %}
                    <option value="{{city}}" >{{city}}</option>
                    {% endfor %}
                </select>

                <select id ="city2">
                    <option>시·구·군을 선택하세요</option>
                </select>

                <botton class = "cityButton" onclick="go()">검색</botton>
            </div>
        </div>
    </div>
    <footer>
        <p><em>Korea City Tour site(ver1.0)</em></p>
    </footer><!--베이스에 추가 시 삭제해야함.--> "{% url 'homeCity' %}"
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function find_city2(){
            let selected_city1 = document.getElementById("city1").value;
            let xhr = new XMLHttpRequest();
            xhr.onload = function(){
                let jsonObj = JSON.parse(xhr.responseText);
                let dom = document.getElementsByTagName('select')[1];
                let content="<option>시·구·군을 선택하세요</option>\n";
                    for (let i in jsonObj.city2){
                        content += "<option value="+jsonObj.city2[i]+">"+jsonObj.city2[i]+"</option>\n"
                    }
                console.log(content)
                dom.innerHTML = content;
                }
            xhr.open("GET", "{% url 'homeCity' %}?selectedCity1="+selected_city1);
            xhr.send();
            }

        function go(){
            selected_city1 = document.getElementById("city1").value;
            selected_city2 = document.getElementById("city2").value;
            location.href = "{% url 'selectCity' %}?selectedCity1="+selected_city1+"&selectedCity2="+selected_city2;
        }
    </script>
</body>
</html>
