{% extends 'basesimple.html' %}

{% block mycss %}
  .wrapper {
    display: grid;
    place-items: center;
    min-height: 50vh;
  }
{% endblock %}

{% block mycontent %}
  <div class="wrapper">
        <img src = "/static/images/bus_icon.jpg" width = 50px height = 50px>
        <h1>로그인</h1>
        <form method="post" action="{% url 'common:login' %}">
          {% csrf_token %}
          {% include 'common/form_errors.html' %}
          <div>
            <label for = "username">아이디</label><br>
            <input type="text" name="username" id="username">
          </div>
          <div>
            <label for="password">비밀번호</label><br>
            <input type="password" name="password" id="password">
          </div>
          <button type="submit">로그인</button>
          <a href="{% url 'common:signup' %}">회원가입하기</a>
        </form>
    </div>
{% endblock %}
